name: builder

on:
  push:
    branches: ["main", "binary_builder"]
  pull_request:
    branches: ["main", "binary_builder"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: "1.7"
      - run: julia -- ./.ci/release.jl
      - name: Peek inside build environment
        run: ls -a
