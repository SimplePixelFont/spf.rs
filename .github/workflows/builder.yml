name: builder

on:
  push:
    branches: ["main", "binary_builder"]
  pull_request:
    branches: ["main", "binary_builder"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Download cargo-xwin
        run: cargo install --locked cargo-xwin
      - name: Download targets
        run: |
          rustup target add x86_64-pc-windows-msvc && \
          rustup target add i686-pc-windows-msvc && \
          rustup target add wasm32-unknown-unknown
      - name: Compile for windows-msvc targets
        run: |
          cargo xwin build --release --target x86_64-pc-windows-msvc && \
          cargo xwin build --release --target i686-pc-windows-msvc
      - name: Compile for wasm32-unknown-unknown target
        run: cargo build --release --target wasm32-unknown-unknown
      - uses: julia-actions/setup-julia@v2
        with:
          version: "1.7"
      - run: julia -e 'println("Hello, World!")'
      - name: Peek inside build environment
        run: ls
