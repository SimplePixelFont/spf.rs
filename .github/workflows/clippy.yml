name: clippy

on:
  push:
    branches: ["main", "polish_workflows"]
  pull_request:
    branches: ["main", "polish_workflows"]

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: clippy
        id: clippy
        run: |
          cargo clippy -- --deny warnings

  badge:
    runs-on: ubuntu-latest
    needs: clippy
    steps:
      - name: passing
        if: success() && needs.clippy.steps.clippy.outcome == 'success'
        uses: schneegans/dynamic-badges-action@v1.1.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: cfebb0fe555ac7e77ada109c469cdeb4
          filename: lint.json
          label: Lint
          message: passing
          color: light_green
      - name: failing
        if: failure() && needs.clippy.steps.clippy.outcome == 'failure'
        uses: schneegans/dynamic-badges-action@v1.1.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: cfebb0fe555ac7e77ada109c469cdeb4
          filename: lint.json
          label: Lint
          message: failing
          color: red
