name: clippy

on:
  push:
    branches: ["main", "polish_workflows"]
  pull_request:
    branches: ["main", "polish_workflows"]

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Clippy
        id: run_clippy
        run: |
          cargo clippy -- --deny warnings
          exit 30

      - name: Create comment if build is ok
        if: success() && steps.run_clippy.outcome == 'success'
        run: echo "ok"
      - name: Create comment if build fails
        if: failure() && steps.run_clippy.outcome == 'failure'
        run: echo "fail"
