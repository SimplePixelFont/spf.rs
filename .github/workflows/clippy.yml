name: clippy

on:
  push:
    branches: ["main", "polish_workflows"]
  pull_request:
    branches: ["main", "polish_workflows"]

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy:
    runs-on: ubuntu-latest
    outputs:
      outcome: ${{ steps.clippy.outcome }}

    steps:
      - uses: actions/checkout@v4
      - name: clippy
        id: clippy
        run: |
          cargo clippy -- --deny warnings
          exit 30

  badge:
    runs-on: ubuntu-latest
    needs: clippy
    if: always()

    steps:
      - name: passing
        if: needs.clippy.outputs.outcome == 'success'
        uses: schneegans/dynamic-badges-action@v1.1.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: cfebb0fe555ac7e77ada109c469cdeb4
          filename: lint.json
          label: Lint
          message: passing
          color: light_green
          namedLogo: searxng

      - name: failing
        if: needs.clippy.outputs.outcome == 'failure'
        uses: schneegans/dynamic-badges-action@v1.1.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: cfebb0fe555ac7e77ada109c469cdeb4
          filename: lint.json
          label: Lint
          message: failing
          color: red
          namedLogo: searxng
