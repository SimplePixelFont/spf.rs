name: tests

on:
  push:
    branches: ["main", "polish_workflows"]
  pull_request:
    branches: ["main", "polish_workflows"]

env:
  CARGO_TERM_COLOR: always

jobs:
  tests:
    runs-on: ubuntu-latest
    outputs:
      outcome: ${{ steps.tests.outcome }}

    steps:
      - uses: actions/checkout@v4
      - name: tests
        id: tests
        run: cargo test --verbose

  badge:
    runs-on: ubuntu-latest
    needs: tests
    if: always()

    steps:
      - name: passing
        if: needs.tests.outputs.outcome == 'success'
        uses: schneegans/dynamic-badges-action@v1.1.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: cfebb0fe555ac7e77ada109c469cdeb4
          filename: test.json
          label: Tests
          message: passing
          color: light_green
          namedLogo: githubactions

      - name: failing
        if: needs.tests.outputs.outcome == 'failure'
        uses: schneegans/dynamic-badges-action@v1.1.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: cfebb0fe555ac7e77ada109c469cdeb4
          filename: test.json
          label: Tests
          message: failing
          color: red
          namedLogo: githubactions
