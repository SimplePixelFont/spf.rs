[package]
name = "spf"
version = "0.5.0"
description = ".spf (Simple Pixel Font) file parsing, and useful api's to go alongside."
repository = "https://github.com/SimplePixelFont/spf.rs"
license = "Apache-2.0"
edition = "2021"

[lib]
name = "spf"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = ["std", "articles", "log", "cache", "printer", "ergonomics", "ffi"]
std = []
log = ["dep:log"]
cache = []
printer = ["cache"]
ergonomics = []
ffi = []
articles = []

[dependencies]
log = { version = "0.4.27", optional = true }
hashbrown = { version = "0.15.3" }

[dev-dependencies]
env_logger = "0.11.8"
