[package]
name = "spf"
version = "0.1.0"
description = ".spf (Simple Pixel Font) file parsing, and useful api's to go alongside."
repository = "https://github.com/The-Nice-One/spf.rs"
license-file = "LICENSE"
edition = "2021"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = ["printer"]
cache = []
printer = ["cache"]

[dependencies]
